<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css?version=0.12">
    <link rel="stylesheet" href="css/swiper.css?version=0.9">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhea-Anne Danao</title>
</head>
<body>
    <div class="header">Rhea-Anne's Cupcake Gallery üßÅ</div>

    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="cupcakes/cupcake1.png" alt="cupcake1"></div>
            <div class="swiper-slide"><img src="cupcakes/cupcake2.png" alt="cupcake2"></div>
            <div class="swiper-slide"><img src="cupcakes/cupcake3.png" alt="cupcake3"></div>
            <div class="swiper-slide"><img src="cupcakes/cupcake4.png" alt="cupcake4"></div>
            <div class="swiper-slide"><img src="cupcakes/cupcake5.png" alt="cupcake5"></div>
            <div class="swiper-slide"><img src="cupcakes/cupcake6.png" alt="cupcake6"></div>
            <div class="swiper-slide"><img src="cupcakes/cupcake7.png" alt="cupcake7"></div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <div class="footer">
        <footer>
            <div class="social-media-icons">
                <a href="https://www.facebook.com/profile.php?id=61565180164018&mibextid=ZbWKwL" target="_blank">
                    <img src="https://i.ibb.co/vJGGPhn/icon1.jpg" alt="Facebook"> 
                </a>
                <a href="https://www.instagram.com/iem_eyya?igsh=OGI1aWdiMXJxMmJk" target="_blank">
                    <img src="https://i.ibb.co/LpCc5nN/icon2.jpg" alt="Instagram"> 
                </a>
                <a href="http://www.linkedin.com/in/rhea-anne-danao-a420bb289" target="_blank">
                    <img src="https://i.ibb.co/D4Gw2vg/icon3.jpg" alt="LinkedIn"> 
                </a>
            </div>
            <h1>&copy; 2024 Rhea Anne Danao</h1>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: "auto",
            centeredSlides: true,
            spaceBetween: 20,
            loop: true,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            breakpoints: {
                768: {
                    slidesPerView: 3,
                    centeredSlides: true,
                },
                1024: {
                    slidesPerView: 3,
                    centeredSlides: true,
                }
            }
        });
    </script>
</body>
</html>
