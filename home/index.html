<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css?version=0.30">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhea-Anne's Cupcake Gallery</title>
    <style>
        /* Add the updated CSS here */
    </style>
</head>
<body>
    <button class="sidebar-toggle" onclick="toggleSidebar()">‚ò∞ Menu</button>

    <div class="sidebar" id="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <header>
        <h1>Rhea-Anne's Cupcake Gallery üßÅ</h1>
    </header>

    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="cupcakes/cupcake1.png" alt="Cupcake 1"></div>
            <div class="swiper-slide"><img src="cupcakes/cupcake2.png" alt="Cupcake 2"></div>
            <div class="swiper-slide"><img src="cupcakes/cupcake3.png" alt="Cupcake 3"></div>
            <div class="swiper-slide"><img src="cupcakes/cupcake4.png" alt="Cupcake 4"></div>
            <div class="swiper-slide"><img src="cupcakes/cupcake5.png" alt="Cupcake 5"></div>
            <div class="swiper-slide"><img src="cupcakes/cupcake6.png" alt="Cupcake 6"></div>
            <div class="swiper-slide"><img src="cupcakes/cupcake7.png" alt="Cupcake 7"></div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <footer>
        <p>&copy; 2024 Rhea-Anne Danao</p>
        <div class="social-media">
            <a href="https://www.facebook.com" target="_blank"><img src="https://i.ibb.co/vJGGPhn/icon1.jpg" alt="Facebook"></a>
            <a href="https://www.instagram.com" target="_blank"><img src="https://i.ibb.co/LpCc5nN/icon2.jpg" alt="Instagram"></a>
            <a href="https://www.linkedin.com" target="_blank"><img src="https://i.ibb.co/D4Gw2vg/icon3.jpg" alt="LinkedIn"></a>
        </div>
    </footer>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 3,
            spaceBetween: 20,
            loop: true,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            breakpoints: {
                640: {
                    slidesPerView: 2,
                    spaceBetween: 20,
                },
                768: {
                    slidesPerView: 3,
                    spaceBetween: 30,
                },
                1024: {
                    slidesPerView: 4,
                    spaceBetween: 40,
                },
            },
        });

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
</body>
</html>
